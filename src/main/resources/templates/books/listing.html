<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD App demo - BooksDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<h1 class="text-center my-4">Book Listing</h1>
		<table>
		  <thead>
		    <tr>
		      <th>ISBN</th>
		      <th>Name</th>
		      <th>Author</th>
		      <th>Price</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="book : ${books}">
		      <td th:text="${book.isbn}"></td>
		      <td th:text="${book.title}"></td>
		      <td th:text="${book.author}"></td>
		      <td th:text="${book.price}"></td>
			  <td>
			     <a th:href="@{'/books/edit/' + ${book.isbn}}" class="btn btn-sm btn-primary me-2">Update</a>
			     <a th:href="@{'/books/delete/' + ${book.isbn}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
			  </td>
		    </tr>
		  </tbody>
		  </table>

		
		<a class="btn btn-primary" href="/books/add">Add book</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
