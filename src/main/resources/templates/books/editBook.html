<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Edit Book</h2>

      <!-- Thymeleaf form bound to 'book' DTO -->
      <form th:action="@{'/books/edit/' + ${book.isbn}}" th:object="${book}" method="post">
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" id="isbn" class="form-control" th:field="*{isbn}" readonly>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter book title">
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" class="form-control" th:field="*{author}" placeholder="Enter author name">
          <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" placeholder="Enter price">
          <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="/books/listing" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
